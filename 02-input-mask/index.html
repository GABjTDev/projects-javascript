<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Mask</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gabriel Rea</h1>
      <div class="container__input">
        <div class="container__input--numbers">
          <input
            type="text"
            autocomplete="off"
            name="card-number"
            id="inputCard"
            maxlength="19"
          />
          <input
            type="text"
            autocomplete="off"
            name="card-date"
            id="inputDate"
          />
        </div>
        <div class="container__input--security">
          <input
            type="text"
            autocomplete="off"
            name="card-code"
            id="inputCode"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
